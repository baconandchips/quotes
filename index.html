<!-- Just press "<" to get DOCTYPE autocomplete -->
<!-- Then, doc for autocomplete -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div.quote-container$quote-container, then press tab in VSCode -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <!-- .quote-text, then tab -->
        <div class="quote-text">
            <!-- i.fas.fa-quote-left; font awesome solid -->
            <i class="fas fa-quote-left"></i>
            <!-- span#quote -->
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- button.twitter-button#twitter; title gives users more description as they hover over the element -->
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <!-- font awesome brand -->
                <i class="fab fa-twitter"></i>
                <button id="new-quote">New Quote</button>
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
